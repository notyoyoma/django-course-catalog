{% load static %}
{% load bootstrap3 %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>{% block title %}Course Catalog{% endblock %}</title>
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/course-catalog.css' %}" type="text/css" media="all" />
    <script src="{% static 'js/jquery-3.1.1.js' %}" type="text/javascript" charset="utf-8"></script>
    {% bootstrap_javascript %}
  </head>
  <body>
    <nav class="active">
        <div class="container">
            <ul class="list-inline">
                <li>
                    <strong>Programming Django</strong>
                </li>
                <li>
                    <a href="/courses">Course Catalog</a>
                </li>
                <li>
                    <a href="/courses/add">Add Course</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        {% block page_content %}{% endblock %}
    </div>
  </body>
</html>
